<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>seu-lab日记本登录</title>
	<style>
		body {background: #99CCFF;min-height: 711px; min-width: 1200px;}
		#login{position: absolute;top:150px;left: 50%;margin-left:-210px;width:420px;border: 1px silver;background-color: snow;-webkit-box-shadow:-1px -1px 5px rgba(0,0,0,0.3),1px 1px 5px rgba(0,0,0,0.3);-moz-box-shadow:-1px -1px 5px rgba(0,0,0,0.3),1px 1px 5px rgba(0,0,0,0.3);box-shadow:-1px -1px 5px rgba(0,0,0,0.3),1px 1px 5px rgba(0,0,0,0.3);}
		h4{font-weight:bold;color:#3d3a39;margin:0;margin-bottom:25px;font-size:13px}
		.container{background:rgba(255,255,255,0.9);padding:30px 60px 100px;}
		.container .ui-input{margin-bottom:20px;width:96%;padding:0 2%;line-height:38px;height:38px;border:2px solid #aaa}
		.container .ui-input:focus{border-color:#999999;}
		.container .ui-btn{margin-bottom:20px;background:#6699cc;border-radius:0;border:none;width:100%;padding:2px;line-height:36px;height:36px;color:white;font-weight:bold;font-size:16px;text-shadow:0 1px rgba(0,0,0,0.3)}
		.container .ui-btn:hover{background:#336699}
	</style>
</head>
<body>
	<div id="login">
		<form class="container" action="UserServlet?action=login" method="post">
			<h4>请您使用Lab账号登录日记本系统</h4>
			<input name="username" placeholder="请输入账号" type="text" class="ui-input" autofocus>
			<input name="pwd" placeholder="输入密码" type="password" class="ui-input">
			<button type="submit" class="ui-btn">登录</button>
			<h4>忘记账户名或密码？<br>请联系管理员：txyluowxy@163.com</h4>
		</form>
	</div>
</body>
</html>
